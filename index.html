<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Port</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./sass/style.css">

</head>

<body onload="bodyload()">

  <nav class="navbar container-fluid navbar-expand-lg bg-light">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><a href="#navbarText"></a></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home ></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="#">Masters ></a>
          </li>
          <li class="nav-item">
            <h5 class="mt-2">Add Custom Hold Instruction</h5>
          </li>
        </ul>
        <span class="navbar-text">
          <li id="date"></li>
        </span>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="card ">
      <div class="card-header">
        <h3 class="text-danger">Custom Hold Instruction</h3>
      </div>
      <div class="card-body container-fluid">
        <div class="row">
          <div class="col ">
            <span class="badge text-danger ">*</span><label for="Container_No" class="">Container No</label>
            <div class="input-group input-group-md">
              <input type="text" class="form-control" placeholder="ENTER INPUT TEXT" required>
              <button class="btn btn-dark">Details</button>
            </div>

          </div>
          <div class="col-md">
            <span class="badge text-danger ">*</span><label for="Container_No" class="">Port</label>
            <div>
              <select name="" id="select" class="w-100 p-2 rounded-3">
                <option value="">Select Port</option>
                <option value="">JEBEL Port</option>
                <option value=""> port</option>
                <option value=""> port</option>
                <option value=""> port</option>

              </select>
            </div>
          </div>
          <div class="col-md">
            <span class="badge text-danger ">*</span><label for="Container_No" class="">Hold Date</label>
            <input type="date" class="form-control" required>
          </div>

          <div class="col-md">
            <span class="badge text-danger ">*</span><label for="Container_No" class="">Valid Up To Date</label>
            <input type="date" class="form-control" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md">
            <span class="badge text-danger ">*</span><label for="Container_No" class="">Custom Hold Remarks</label>
            <textarea class="form-control" name="" id="" rows="5" placeholder="Enter Input Text"></textarea>
          </div>
        </div>
        <div class="row save mt-3">
          <div class="col-md"><button class="btn float-end"  >Save</button> <span><button class="btn back float-end me-2 ">Back</button></span></div>
        </div>
    


      
      </div>
      <div class="card-footer">
        
          <span class="bi bi-caret-down-fill" id="Details">Container Details</span>
          
      </div>


      <script src="./index.js"></script>
</body>

</html>
